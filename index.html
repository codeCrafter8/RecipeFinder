<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>Recipe Finder</title>
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/fontello.css">
	
</head>
<body>
	<header>
		<div id="headerMainContainer">
			<h1>
				Let's cook!
				<i class="icon-food"></i>
			</h1>
			<h2>
				Find the best recipe
			</h2>
			<div id="mode" title="Change mode" class="darkMode">
			</div>
			<div id="favDiv" class="darkMode">
				See favourites
			</div>
			<article>
				<section>
					<div id="headerContainer">
						<input type="text" placeholder="Search for..." id="searchValue" class="darkMode">
						<i class="icon-search" id="searchIcon"></i>
					</div>
				</section>
				<div style="clear:both"></div>
			</article>	
		</div>
	</header>
	<main>
		<div id="container">
		</div>
	</main>
	<script src="app.js"></script>
</body>
</html>
